<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products info page</title>
</head>
<body>
<h3 align="center">Продукты</h3>
<br>
<div th:each="p : ${products}" align="center">
    <p><a th:href="@{'/product/' + ${p.getId()}}"><span th:text="${p.getTitle}"></span></a></p>
</div>
</body>
</html>
