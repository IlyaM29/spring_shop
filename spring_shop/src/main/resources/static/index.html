<!DOCTYPE html>
<html ng-app="app" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Продукты</title>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br>
                <h3>Список продуктов</h3>
                <br>
                <table class="table table-hover">
                    <tr>
                        <td>ID</td>
                        <td>Название продукта</td>
                        <td>Цена</td>
                    </tr>
                    <tbody>
                    <tr ng-repeat="p in productList">
                        <td>{{p.id}}</td>
                        <td>{{p.title}}</td>
                        <td>{{p.cost}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3">
                <br><br>
                <h4>Фильтр</h4>
                <p></p>
                <form novalidate ng-submit="filterProduct()">
                    <input class="form-control" type="text" placeholder="min" ng-model="min">
                    <p></p>
                    <input class="form-control" type="text" placeholder="max" ng-model="max">
                    <p></p>
                    <button type="submit" class="btn btn-primary">Фильтр</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
