<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Продукты</title>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <br>
        <h3>Список продуктов</h3>
        <br>
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <tr>
                <td>ID</td>
                <td>Название продукта</td>
                <td>Цена</td>
<!--                <td>Действие</td>-->
            </tr>
            <tbody>
            <tr ng-repeat="p in productList">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="changeCost(p.id, -1)">-</button>
                    {{p.cost}}
                    <button class="btn btn-primary" ng-click="changeCost(p.id, 1)">+</button>
                </td>
                <!--
                <td>
                    <button CLASS="btn btn-danger" ng-click="remove(p.id)">Удалить</button>
                </td>
                -->
            </tr>
            </tbody>
        </table>
        <br>
        <h3>Список покупателей</h3>
        <br>
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <tr>
                <td>ID</td>
                <td>Имя</td>
            </tr>
            <tbody>
            <tr ng-repeat="b in buyerList">
                <td>{{b.id}}</td>
                <td>{{b.name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
